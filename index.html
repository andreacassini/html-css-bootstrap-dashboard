<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>Bootstrap Dashboard</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="content-nav-bar mt-3">
                            <nav class="navbar bg-body-tertiary">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col">
                                            <img src="./assets/img 2/mobile-logo.png" alt="mobile-logo" class="mobile-logo">
                                        </div>
                                        <div class="col">
                                            <form class="d-flex" role="search">
                                                <input class="form-control me-2 search-bar" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                                            </form>
                                        </div>
                                        <div class="col"><p>ciao</p></div>
                                    </div>
                                </div>
                              </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- END HEADER -->
        <!-- SIDE-BAR -->
        <section id="side-bar">
            <div class="container-fluid">
                <div class="row flex-column">
                    <div class="col">
                        <div class="content-side-bar my-4"> ciao</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END SIDEBAR -->
        <!-- MAIN -->
        <main>
            <!-- BOOLEAN -->
            <section id="boolean">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md my-3">
                            <div class="content-boolean">
                                first
                            </div>
                        </div>
                        <div class="col-12 col-md my-3">
                            <div class="content-boolean">
                                second
                            </div>
                        </div>
                        <div class="col-12 col-md my-3">
                            <div class="content-boolean">
                                third
                            </div>  
                        </div>
                    </div>
                </div>
            </section>
            <!-- CONTAINER -->
            <section>
                <div class="container-fluid mt-4">
                    <div class="row">
                        <!-- LEFT COL -->
                        <div class="col-12 col-xl-8">
                            <div class="row">
                                <!-- CLASSES -->
                                <div class="col-12 mb-4">
                                    <div class="card">
                                        <h2 class="card-header pb-3">Prossime classi</h2>
                                        <div class="card-body row">
                                            <div class="col-6 mt-3 col-md-3">
                                                <div class="content-card">
                                                    Nome
                                                    <hr>
                                                    <ul>
                                                        <li>Classe 75</li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="col-2 mt-3 d-none d-md-block text-center">
                                                <div class="content-card">
                                                    Data inizio
                                                </div>
                                            </div>
                                            <div class="col-2 mt-3 d-none d-md-block text-center">
                                                <div class="content-card">
                                                    ROI
                                                </div>
                                            </div>
                                            <div class="col-2 mt-3 text-center">
                                                <div class="content-card">
                                                    Stato
                                                </div>
                                            </div>
                                            <div class="col-3 mt-3 text-center">
                                                <div class="content-card">
                                                    Azioni
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- END CLASSES -->
                                <!-- FAQ -->
                                <div class="col-12 mb-4">
                                    <div class="card">
                                        <h5 class="card-header">F.A.Q.</h5>
                                        <div class="card-body">
                                            accordion
                                        </div>
                                    </div>
                                </div>
                                <!-- END FAQ -->
                            </div>
                        </div>
                        <!-- END LEFT COL -->
                        <!-- RIGHT COL -->
                        <div class="col-12 col-xl-4">
                            <div class="row">
                                <!-- TODO -->
                                <div class="col-12 mb-4">
                                    <div class="card">
                                        <h2 class="card-header pb-3">Todo</h2>
                                        <div class="card-body row">
                                            <form action="#" method="get">
                                                <div class="col-12"><input type="checkbox"></div>
                                                <div class="col-12"><input type="checkbox"></div>
                                                <div class="col-12"><input type="checkbox"></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- END TODOO -->
                                <!-- GRAPH -->
                                <div class="col-12 mb-4">
                                    <div class="card">
                                        <h2 class="card-header pb-3">GRAPH</h2>
                                        <div class="card-body row">
                                            <div class="col-12"></div>
                                            <div class="col-12"></div>
                                            <div class="col-12"></div>
                                            <div class="col-12"></div>
                                            <div class="col-12"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- END GRAPH -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END CONTAINER -->
        </main>
        <!-- END MAIN -->
    </body>
</html>
